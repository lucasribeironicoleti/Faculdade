<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <title>Exercicio 02</title>
</head>

<body>
    <form>
        VETOR A:<label id="array1"></label><br><br>
        VETOR B:<label id="array2"></label><br><br>
        

        <input type="button" onclick="Calcular()" value="Mostar">
        
        VETOR C:<label id="array3"></label>
        
    </form>

</body>

<script>
    var num1 = new Array(5);
    var num2 = new Array(5);

    for (i = 0; i < 5; i++) {
        num1[i] = Math.floor(Math.random() * 9) + 1;
        num2[i] = Math.floor(Math.random() * 20) + 5    ;

    }

    document.getElementById("array1").innerHTML = '[ ' + num1 + ' ]';
    document.getElementById("array2").innerHTML = '[ ' + num2 + ' ]';

function Calcular(){
    var num3 = num1.concat(num2);


    function filtrarArray(elem, ind, obj) {
        return (elem % 2 == 0);

    }

    var x = num3.filter(filtrarArray);


    document.getElementById("teste3").innerHTML = '[ ' + x + ' ]';
}
</script>

</html>
