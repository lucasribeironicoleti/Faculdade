<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="">
<title></title>
</head>
<body>
    <div>
        <form>
            <h3>Digite números aleatórios nos campos abaixo:</h3>
            <input type="text" id="num1">
            <input type="text" id="num2">
            <input type="text" id="num3">
            <input type="text" id="num4">
            <input type="text" id="num5">
            <input type="button" onclick="DoIt()" value="Calcular">
            
            <label id="teste"></label>

        </form>
    </div>

</body>

<script>
    
    function DoIt(){

    var arr = [ (document.getElementById("num1").value), (document.getElementById("num2").value), (document.getElementById("num3").value), (document.getElementById("num4").value), (document.getElementById("num5").value)]; // Dentro de colchete é array, dentro de chave é objeto!!!
    function filtrarArray(elem, ind, obj) {
        return (elem > 100);  
    }

    var x = arr.filter(filtrarArray);

        document.getElementById("teste").innerHTML = '[ Os números maiores que 100 são: ' + x +' ]';
    }
</script>
</html>
