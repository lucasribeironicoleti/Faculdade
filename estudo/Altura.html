<!DOCTYPE HTML>

<body>
    <!--7) Tem-se um conjunto de dados contendo a altura e o sexo (M ou F) de 15 pessoas. Faça um programa que calcule e escreva:
- a maior e a menor altura do grupo; 
- a média de altura das mulheres;
- o número de homens.-->
<input type="button" onclick="agora()" value="Começar">
    <script>
        function agora(){
        var i, altura, sexo, maiorAltura = 0, menorAltura = 0, mulher = 0, homem = 0, mediaMulher = 0, contaMulher = 0, contaHomem = 0;

        for (i = 1; i <= 15; i++) {
            altura = Number(prompt("Informe sua altura[" + i + "]:"));
            sexo = prompt("Sexo: M ou F:");


            if (i == 1) {
                menorAltura = altura;
            } if (altura > maiorAltura) {
                maiorAltura = altura;
            } if (altura < menorAltura) {
                menorAltura = altura;
            } if (sexo == 'F') {
                mulher += altura;
                contaMulher++;
            } else if (sexo == 'M') {
                homem += altura;
                contaHomem++;
            }
        }
        
        mediaMulher = mulher / contaMulher;
        alert("A maior altura é: " + maiorAltura);
        alert("A menor altura é: " + menorAltura);
        alert("A média das mulheres é: " + mediaMulher);
        alert("O número de homens é: " + contaHomem);}
    </script>
</body>

</html>
