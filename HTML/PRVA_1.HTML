<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Quest√£o 1</title>
    </head>
    <body>
        <div>
            <form>
                <div>
                    <label>Nome: </label>
                    <input type="text" id="nome" minlength="3" required>
                </div>
                <br>
                <div>
					<label>Sexo: </label>
					<input type="radio" name="Sex" id="sex" value="Masculino">Masculino
					<input type="radio" name="Sex" id="sex" value="Feminino">Feminino
				</div>
                <br>
                <div>
                    <label>Idade: </label>
                    <input type="number" id="idade" required>
                </div>
            </form>
        </div>
        <div>
            <br/>
		    <button type="button" onclick="validar()">Enviar</button>
        </div>
        <div>
            <p id="nomeR"></p>
            <p id="sexR"></p>
            <p id="idadeR"></p>
        </div>
    </body>
</html>

<script>
    function validar() {
        var nome = document.getElementById('nome').value;
		document.getElementById('nomeR').innerHTML = nome;

        var sex = document.querySelector('input[name="Sex"]:checked').value;
		document.getElementById('sexR').innerHTML = sex;

        var idade = document.getElementById('idade').value;
        document.getElementById('idadeR').innerHTML = idade;
    }
</script>
