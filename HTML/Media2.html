    <!--10) Faça um programa que receba a idade, o peso e o sexo de 10 pessoas. Calcule e imprima:
    - total de homens;
    - total de mulheres;
    - média das idades dos homens;

    Vamos comerçar: <input type="button" value="Começar" onclick="contar()">

    <script>
        function contar(){
            var idade = 0, peso = 0, sexo ="", quantidadeHomens = 0, quantidadeMulheres = 0, idadeHomens = 0, pesoMulheres = 0; i=0, media = 0;

            for(i = 1; i <=10; i++){

            var idade = Number(prompt("Digite sua idade: "));
            var peso = Number(prompt("Digite seu peso"));
            var sexo = prompt("Digite seu Sexo, M ou F");

            if(sexo == "M" || sexo == "m"){
                quantidadeHomens++;
                idadeHomens += idade;
            }
            else if(sexo == "F" || sexo == "f"){
                quantidadeMulheres++;
                pesoMulheres += peso;
            }
        }
        
        alert("Total de homens: " + quantidadeHomens);
        alert("Quantidade de mulheres " + quantidadeMulheres);
        alert("Média da idade dos homens: " + (idadeHomens/quantidadeHomens));
        alert("Média de peso das mulheres : " + (pesoMulheres/quantidadeMulheres));}

    </script>
